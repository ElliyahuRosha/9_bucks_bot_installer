version: '3.8'

services:
  db:
    image: postgres:15
    container_name: bot_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  listener:
    image: stipe69/9_bucks_bot:listener-latest
    container_name: bot_listener
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - STRATEGY_PATH=/app/strategies
    volumes:
      - bot_data:/app/data

  dashboard:
    image: stipe69/9_bucks_bot:dashboard-latest
    container_name: bot_dashboard
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - STRATEGY_PATH=/app/strategies
    volumes:
      - bot_data:/app/data
    ports:
      - "8000:8000"
    # התיקון הקריטי: הפעלת השרת
    command: uvicorn web.app:app --host 0.0.0.0 --port 8000

  manager:
    image: stipe69/9_bucks_bot:manager-latest
    container_name: bot_manager
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - STRATEGY_PATH=/app/strategies
    volumes:
      - bot_data:/app/data
    # התיקון הקריטי: הפעלת הלוגיקה
    command: python bot_manager.py

volumes:
  pg_data:
  bot_data: